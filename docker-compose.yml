services:
  oracle:
    image: container-registry.oracle.com/database/express:21.3.0-xe
    container_name: oracle-db
    ports:
      - "1521:1521"
      - "5500:5500"
    environment:
      - ORACLE_PWD=oracle
    volumes:
      - ./docker/oracle-init:/docker-entrypoint-initdb.d
    restart: always

  backend:
    build: ./backend
    container_name: node-backend
    ports:
      - "3001:3001"
    depends_on:
      - oracle
    environment:
      DATABASE_URL: "oracle://system:oracle@oracle-db:1521/XE"
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    container_name: react-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm start
